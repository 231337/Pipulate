<!doctype html>
<html>
  <head>
    <title>Pipulate</title>
    <link href='http://fonts.googleapis.com/css?family=Nunito:700' rel='stylesheet' type='text/css'>
    <link href="http://picnicss.com/releases/v2.3.min.css" rel="stylesheet" type="text/css">
    <style>
    body {
      display: block;
      font-size: 16px;
      color: #333;
      background: #FFF;
      margin-top: 60px;
      width: 100%;}
    #arrow{
      font-weight: bold;
      font-size: 1.8em;
      position : relative;
      top:.2em;
    }
    .bookmarklet{padding: 0px;}
    .burgercheck~label{
      font-size:1.7em;}
    .pressthis{
      margin:4px 40px 8px 5px;
      float: left;
      }
    .pressthis a,.pressthis a:active,.pressthis a:focus,.pressthis a:hover{
      display:inline-block;
      position:relative;cursor:
      move;color:#333;
      background:#e6e6e6;
      -webkit-border-radius:5px;
      border-radius:5px;
      border:1px solid #b4b4b4;
      font-family:Nunito;
      font-style:normal;
      font-size:14px;
      text-decoration:none}
    .pressthis a:active{
      outline:0}
    .pressthis a:hover:after{
      -webkit-transform:skew(20deg) rotate(9deg);
      -ms-transform:skew(20deg) rotate(9deg);
      transform:skew(20deg) rotate(9deg);
      -webkit-box-shadow:0 10px 8px rgba(0,0,0,.7);
      box-shadow:0 10px 8px rgba(0,0,0,.7)}
    .pressthis a span{
      display:inline-block;
      margin:0px 15px 0px 15px;}
    .pressthis a span:
      before{color:#777;
      font:400 20px/1 ;
      position:relative;
      display:inline-block;
      top:4px;
      margin-right:4px}
    .pressthis a:after{
      content:'';
      width:70%;
      height:55%;
      z-index:-1;
      position:absolute;
      right:10px;
      bottom:9px;
      background:0 0;
      -webkit-transform:skew(20deg) rotate(6deg);
      -ms-transform:skew(20deg) rotate(6deg);
      transform:skew(20deg) rotate(6deg);
      -webkit-box-shadow:0 10px 8px rgba(0,0,0,.6);
      box-shadow:0 10px 8px rgba(0,0,0,.6)}
    </style>
    <script>
      if (location.hash) {
        var myhash = location.hash
        if (myhash.indexOf('access_token') > 0) {
          myhash = myhash.substring(1, myhash.length);
          window.location = "http://{{ request.headers['Host'] }}?" + myhash;
        }
      }
    </script>
  </head>
  <body>
    <form method="POST" action="/" enctype="multipart/form-data">
      {{ form.pipurl.label }} {{ form.pipurl(size=73) }}<br/>
       <input class="button" type="submit" value="Pipulate it" name="submit">
    </form>
    <br/><a href="{{ loginlink }}">Login with Google</a>
    <br/><a href="http://{{ request.headers['Host'] }}?logout">Logout</a>
    <br/>
    <nav>
  <!-- responsive -->
  <input id="bmenu" class="burgercheck" type="checkbox">
  <label for="bmenu" class="burgermenu"></label>
  <!-- /responsive -->
      <div class="pressthis" style="text-align: center"><a class="bookmarklet" href="{{ bookmarklet }}" onclick="return false;" oncontextmenu="if(window.navigator.userAgent.indexOf('WebKit')!=-1||window.navigator.userAgent.indexOf('MSIE')!=-1){jQuery('.pressthis-code').show().find('textarea').focus().select();return false;}"><span>Pipulate</span></a> <strong id="arrow">&larr;</strong> Drag to Boomarks Bar.</div>
  <div class="menu">
    <a href="#buttons" class="icon-button">Buttons</a>
    <a href="#input" class="icon-form">Form</a>
    <a href="#table" class="icon-table">Table</a>
    <a href="#grids" class="icon-grid">Grids</a>
    <a href="#nav" class="icon-menu">Nav</a>
    <a href="/test/" class="button primary">Test</a>
    <a class="button primary" href="/demo/">
        Demo
      </a>
    <a class="button warning primary" href="https://github.com/picnicss/picnic">
        Github
    </a>
  </div>

    </nav>
    {% for msg in data: %}
      {{ msg }}<br/>
    {% endfor %}
  </body>
</html>
